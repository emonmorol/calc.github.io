<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container border-dark mb-3" style="max-width: 18rem;">
        <div class="output-space"><span id="initial-output"></span></div>
            <div class="input-space text-dark">
                <button id="ac" type="button" class="btn">A</button>
                <button id="remain" type="button" class="btn">%</button> <br>
                <button id="seven" type="button" class="btn">7</button>
                <button id="eight" type="button" class="btn">8</button>
                <button id="nine" type="button" class="btn">9</button>
                <button id="division" type="button" class="btn">/</button> <br>
                <button id="four" type="button" class="btn">4</button>
                <button id="five" type="button" class="btn">5</button>
                <button id="six" type="button" class="btn">6</button>
                <button id="multiply" type="button" class="btn">*</button> <br>
                <button id="one" type="button" class="btn">1</button>
                <button id="two" type="button" class="btn">2</button>
                <button id="three" type="button" class="btn">3</button>
                <button id="minus" type="button" class="btn">-</button> <br>
                <button id="zero" type="button" class="btn">0</button>
                <button id="point" type="button" class="btn">.</button>
                <button id="equal" type="button" class="btn">=</button>
                <button id="plus" type="button" class="btn">+</button>
            </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="java.js"></script>
</body>
</html>
